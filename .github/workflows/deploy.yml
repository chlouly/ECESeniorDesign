name: Deploy to EC2

on:
  push:
    branches: [ main ]
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.Senior_Design_deploy_key }}
          SOURCE: "./"
          REMOTE_HOST: "ec2-34-235-116-79.compute-1.amazonaws.com"
          REMOTE_USER: "ec2-user"
          TARGET: "/home/ec2-user/OSS"
      
      - name: Run rebuild script on EC2
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd /home/ec2-user/OSS/backend &&
            ./redeploy &&
            echo 'Rebuild script executed successfully'
          host: "ec2-34-235-116-79.compute-1.amazonaws.com"
          username: ec2-user
          privateKey: ${{ secrets.Senior_Design_deploy_key }}